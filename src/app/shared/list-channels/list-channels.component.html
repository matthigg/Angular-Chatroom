<h1>Channels</h1>
<mat-nav-list>
  <div class="link-and-delete-button" *ngFor="let channel of allChannels">
    <a 
      mat-list-item 
      [routerLink]="['/channel', channel]"
    >
      {{ channel }}
    </a>
    <app-delete-channel></app-delete-channel>
  </div>
  <div *ngIf="isLoading"><app-loading-spinner></app-loading-spinner></div>
</mat-nav-list>
