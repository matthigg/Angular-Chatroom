  <form [formGroup]="formInput" (ngSubmit)="onSubmit()">
    <mat-toolbar class="toolbar-message">

      <!-- Message Input Field -->
      <mat-form-field class="footer-input-bar" *ngIf="activeChannel">
        <input 
          class="input-message"
          formControlName="input"
          matInput
          required
          type="text"
        >
      </mat-form-field>

      <!-- Message Submit Button -->
      <button
        class="button-message"
        mat-raised-button
        type="submit"
        *ngIf="activeChannel"
        [disabled]="!formInput.valid"
      >
        Send
      </button>

      <button mat-raised-button color="primary">Primary</button>
      <button mat-raised-button color="accent">Accent</button>
      <button mat-raised-button color="warn">Warn</button>
      
    </mat-toolbar>
  </form>
