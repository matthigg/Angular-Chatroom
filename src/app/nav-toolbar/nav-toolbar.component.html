<mat-toolbar>

    mat-button
    type="button"
    (click)="onToggleSideNav()"
    >
      <mat-icon>menu</mat-icon>
    </button
    >

    <!-- Create Channel Button -->
    <app-create-channel></app-create-channel>

      (click)="onLogout()"
    >
      Logout
    </button>
    
  <!-- </div> -->
</mat-toolbar>
