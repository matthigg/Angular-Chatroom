<div class="grid-container">
  <mat-card class="form-wrapper" role="form">

    <mat-card-title>Angular Chatroom</mat-card-title>
    <mat-card-subtitle>A Basic Chatroom App</mat-card-subtitle>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="formx">

      <!-- Login Input Fields -->
      <mat-card-content>
        <mat-form-field>
          <mat-label>Username</mat-label>
          <input 
            class="input-username"
            formControlName="username" 
            matInput 
            type="text"
          >
          {{ loginForm.get('username') | logPipe }}
          <mat-error *ngIf="
            !loginForm.get('username').valid && 
            loginForm.get('username').value === '' &&
            loginForm.get('username').touched === true
          ">*required</mat-error>
          <mat-error *ngIf="
            !loginForm.get('username').valid && 
            loginForm.get('username').value.length < 4 &&
            loginForm.get('username').touched === true
          ">Username must be at least 4 characters long</mat-error>
        </mat-form-field>
        <br><br>
        <mat-form-field>
          <mat-label>Password</mat-label>
          <input 
            class="input-password"
            formControlName="password" 
            matInput 
            type="password"
          >
          <mat-error *ngIf="
            !loginForm.get('password').valid && 
            loginForm.get('password').value === '' &&
            loginForm.get('password').touched === true
          ">*required</mat-error>
          <mat-error *ngIf="
            !loginForm.get('password').valid && 
            loginForm.get('password').value.length < 4 &&
            loginForm.get('password').touched === true
          ">Password must be at least 4 characters long</mat-error>
        </mat-form-field>
      </mat-card-content>
      
      <!-- Login/Sign Up Buttons -->
      <mat-card-actions class="buttons">
        <button 
          class="button-login"
          color="primary"
          mat-raised-button 
          [disabled]="!loginForm.valid"
        >
          Login
        </button>
        <button 
          class="button-sign-up"
          color="primary" 
          mat-button 
          type="button"
        >
          <a [routerLink]="['/sign-up']">Sign Up</a>
        </button>
      </mat-card-actions>

    </form>
  </mat-card>
</div>
