<div class="grid-container">
  <mat-card class="form-wrapper" role="form">
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="formx">

      <!-- Login Input Fields -->
      <mat-card-content>
        <mat-form-field>
          <mat-label>Username</mat-label>
          <input 
            class="input-username"
            formControlName="username" 
            matInput 
            type="text"
          >
          <mat-error>Username is required</mat-error>
        </mat-form-field>
        <br>
        <mat-form-field>
          <mat-label>Password</mat-label>
          <input 
            class="input-password"
            formControlName="password" 
            matInput 
            type="text"
          >
          <mat-error>Password is required</mat-error>
        </mat-form-field>
      </mat-card-content>
      
      <!-- Login/Sign Up Buttons -->
      <mat-card-actions class="buttons">
        <button 
          class="button-login"
          color="primary"
          mat-raised-button 
          [disabled]="!loginForm.valid"
        >
          Login
        </button>
        <button 
          class="button-sign-up"
          color="primary" 
          mat-button 
          type="button"
        >
          <a [routerLink]="['/sign-up']">Sign Up</a>
        </button>
      </mat-card-actions>

    </form>
  </mat-card>
</div>
