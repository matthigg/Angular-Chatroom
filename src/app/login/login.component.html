<div class="grid-container">
  <mat-card class="login-form-wrapper" role="form">
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">

      <!-- Login Input Fields -->
      <mat-card-content>
        <mat-form-field class="input-username">
          <mat-label>Username</mat-label>
          <input 
            formControlName="username" 
            matInput 
            type="text"
          >
        </mat-form-field>
        <br>
        <mat-form-field class="input-password">
          <mat-label>Password</mat-label>
          <input 
            formControlName="password" 
            matInput 
            type="text"
          >
        </mat-form-field>
      </mat-card-content>
      
      <!-- Login/Sign Up Buttons -->
      <mat-card-actions class="login-buttons">
        <button mat-raised-button color="primary">Login</button>
        <button mat-button color="primary" type="button">Sign Up</button>
      </mat-card-actions>

    </form>
  </mat-card>
</div>
