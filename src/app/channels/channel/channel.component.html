<!-- Channel Title -->
<mat-toolbar>Channel {{ channelName }}</mat-toolbar>

<!-- Messages -->
<ng-template *ngIf="messages.length !== 0">
  <mat-list>
    Messages: {{ messages | json }}
    <mat-list-item
      class="message"
      *ngFor="let message of messages"
    >
      ({{ message.time.seconds * 1000 | date:'hh:mm:ss' }}) {{ message.user }}: {{ message.message }}
    </mat-list-item>
  </mat-list>
</ng-template>

<!-- Message Input Toolbar -->
<form [formGroup]="formInput" (ngSubmit)="onSubmit($event)">
  <mat-toolbar class="toolbar-message">

    <!-- Message Input Field -->
    <mat-form-field>
      <input 
        class="input-message"
        formControlName="input"
        matInput
        required
        type="text"
      >
    </mat-form-field>

    <!-- Message Submit Button -->
    <button
      class="button-message"
      mat-raised-button
      type="submit"
      [disabled]="!formInput.valid"
    >
      Send
    </button>
    
  </mat-toolbar>
</form>
