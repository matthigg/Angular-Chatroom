<!-- Create Channel Form -->
<form #f="ngForm" (ngSubmit)="onCreateChannel(f)">

  <!-- Input Field -->
  <mat-form-field>
    <input 
      matInput
      name="channelName"
      ngModel 
      placeholder="New Channel Name"
      required
      type="text" 
    >
  </mat-form-field>

  <!-- Public vs Private Channel -->
    <mat-radio-group 
      aria-label="Select an option"
      name="permission" 
      [(ngModel)]="selectedRadioButton"
      required 
    >
      <mat-radio-button value="public">Public</mat-radio-button>
      <mat-radio-button value="private" #privateRadioButton>Private</mat-radio-button>
    </mat-radio-group>

  <!-- Set a Private Channel Password -->
  <div 
    #capw 
    [ngClass]="{
      'show': privateRadioButton.checked,
      'hide': !privateRadioButton.checked,
      'create-a-password-wrapper': true
    }"
  >
    <mat-form-field>
      <input 
        matInput
        name="password"
        ngModel 
        placeholder="Choose a Password"
        [required]="privateRadioButton.checked"
        type="text" 
      >
    </mat-form-field>
    <mat-form-field>
      <input 
        matInput
        name="passwordAgain"
        ngModel 
        placeholder="Choose a Password (again)"
        [required]="privateRadioButton.checked"
        type="text" 
      >
    </mat-form-field>
  </div>

  <!-- Submit Button -->
  <button
    mat-button 
    type="submit" 
    [disabled]="!f.valid" 
  >
    Create
  </button>
</form>

<!-- Channel Creation Errors -->
<div *ngIf="errorChannelCreation">
  <mat-toolbar class="error-channel-creation">{{ errorChannelCreation }}</mat-toolbar>
</div>
