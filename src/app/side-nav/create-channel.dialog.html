<!-- Create Channel Form -->
<form #f="ngForm" (ngSubmit)="onCreateChannel(f)">

  <!-- Input Field -->
  <mat-form-field>
    <input 
      matInput
      name="channelName"
      ngModel 
      placeholder="New Channel Name"
      required
      type="text" 
      value
      #inputField
    >
  </mat-form-field>

  <!-- Submit Button -->
  <button
    mat-button 
    type="submit" 
    [disabled]="!f.valid" 
  >
    Create
  </button>
</form>

<!-- Channel Creation Errors -->
<div *ngIf="errorChannelCreation">
  <mat-toolbar class="error-channel-creation">{{ errorChannelCreation }}</mat-toolbar>
</div>
