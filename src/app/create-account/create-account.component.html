<div class="grid-container">
  <mat-card class="form-wrapper" role="form">

    <mat-card-title>Create Account</mat-card-title>
    <mat-card-subtitle>A Basic Chatroom App</mat-card-subtitle>

    <form [formGroup]="formCreateAccount" (ngSubmit)="onSubmit()">

      <!-- Create Account Input Fields -->
      <mat-card-content>
        <mat-form-field>

          <!-- Username -->
          <mat-label>Username</mat-label>
          <input 
            class="input-username"
            formControlName="username" 
            matInput 
            required
            type="text"
          >
          <mat-error>
            <div *ngIf="formCreateAccount.get('username').value === ''">
              *required
            </div>
            <div *ngIf="formCreateAccount.get('username').value !== ''">
              Username must be at least 4 characters long
            </div>
          </mat-error>
        </mat-form-field>
        <br><br>

        <!-- Passwords (FormGroup) -->
        <div formGroupName="passwords">

          <!-- Password -->
          <mat-form-field>
            <mat-label>Password</mat-label>
            <input 
              class="input-password"
              formControlName="password" 
              matInput 
              required
              type="password"
            >
            <mat-error>
              <div *ngIf="formCreateAccount.get('passwords.password').value === ''">
                *required
              </div>
              <div *ngIf="formCreateAccount.get('passwords.password').value !== ''">
                Password must be at least 4 characters long
              </div>
            </mat-error>
          </mat-form-field>
          <br><br>

          <!-- Password Retype -->
          <mat-form-field>
            <mat-label>Password (again)</mat-label>
            <input 
              class="input-password-retype"
              formControlName="passwordRetype" 
              matInput 
              required 
              type="password" 
              [errorStateMatcher]="" 
            >
            <mat-error >
              <div *ngIf="formCreateAccount.get('passwords.passwordRetype').value === ''">
                *required
              </div>
              <div *ngIf="
                formCreateAccount.get('passwords.passwordRetype').value !== '' &&
                formCreateAccount.controls.passwords.hasError('noMatch')
              ">
                Passwords do not match
              </div>
            </mat-error>
          </mat-form-field>
          <br><br>

        </div>

        <!-- Email -->
        <mat-form-field>
          <mat-label>Email</mat-label>
          <input 
            class="input-email"
            formControlName="email" 
            matInput 
            required
            type="email"
          >
          <mat-error>
            <div *ngIf="formCreateAccount.get('email').value === ''">
              *required
            </div>
            <div *ngIf="formCreateAccount.get('email').value !== ''">
              Please enter a valid email address
            </div>
          </mat-error>
        </mat-form-field>

      </mat-card-content>
      
      <!-- Buttons -->
      <mat-card-actions>
        <button 
          class="button-login"
          color="primary"
          mat-raised-button 
          [disabled]="!formCreateAccount.valid"
        >Create Account</button>
      </mat-card-actions>

    </form>
  </mat-card>
</div>
