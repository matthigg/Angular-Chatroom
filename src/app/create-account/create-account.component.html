<div class="grid-container">
  <mat-card class="form-wrapper" role="form">

    <mat-card-title>Create Account</mat-card-title>
    <mat-card-subtitle>A Basic Chatroom App</mat-card-subtitle>

    <form [formGroup]="formCreateAccount" (ngSubmit)="onSubmit()">

      <!-- Create Account Input Fields -->
      <mat-card-content>
        <mat-form-field>

          <!-- Username -->
          <mat-label>Username</mat-label>
          <input 
            class="input-username"
            formControlName="username" 
            matInput 
            required
            type="text"
          >
          <mat-error *ngIf="
            !formCreateAccount.get('username').valid && 
            formCreateAccount.get('username').value === '' &&
            formCreateAccount.get('username').touched === true
          ">*required</mat-error>
          <mat-error *ngIf="
            !formCreateAccount.get('username').valid && 
            formCreateAccount.get('username').value.length < 4 &&
            formCreateAccount.get('username').touched === true
          ">Username must be at least 4 characters long</mat-error>
        </mat-form-field>
        <br><br>

        <!-- Password -->
        <mat-form-field>
          <mat-label>Password</mat-label>
          <input 
            class="input-password"
            formControlName="password" 
            matInput 
            required
            type="password"
          >
          <mat-error *ngIf="
            !formCreateAccount.get('password').valid && 
            formCreateAccount.get('password').value === '' &&
            formCreateAccount.get('password').touched === true
          ">*required</mat-error>
          <mat-error *ngIf="
            !formCreateAccount.get('password').valid && 
            formCreateAccount.get('password').value.length < 4 &&
            formCreateAccount.get('password').touched === true
          ">Password must be at least 4 characters long</mat-error>
        </mat-form-field>
        <br><br>

        <!-- Password Retype -->
        <mat-form-field>
          <mat-label>Password (again)</mat-label>
          <input 
            class="input-password-retype"
            formControlName="passwordRetype" 
            matInput 
            required
            type="password"
            [errorStateMatcher]="errorMatcher"
          >
          <mat-error *ngIf="
            !formCreateAccount.get('passwordRetype').valid && 
            formCreateAccount.get('passwordRetype').value === '' &&
            formCreateAccount.get('passwordRetype').touched === true
          ">*required</mat-error>
          <mat-error *ngIf="
            formCreateAccount.hasError('noMatch')
          ">Passwords do not match</mat-error>
        </mat-form-field>
        <br><br>

        <!-- Email -->
        <mat-form-field>
          <mat-label>Email</mat-label>
          <input 
            class="input-email"
            formControlName="email" 
            matInput 
            required
            type="email"
          >
          <mat-error *ngIf="
            !formCreateAccount.get('email').valid && 
            formCreateAccount.get('email').value === '' &&
            formCreateAccount.get('email').touched === true
          ">*required</mat-error>
        </mat-form-field>

      </mat-card-content>
      
      <!-- Buttons -->
      <mat-card-actions>
        <button 
          class="button-login"
          color="primary"
          mat-raised-button 
          [disabled]="!formCreateAccount.valid"
        >Create Account</button>
      </mat-card-actions>

    </form>
  </mat-card>
</div>
